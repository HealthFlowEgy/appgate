<ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>

<mat-form-field class="period-select" appearance="outline">
  <mat-select [(value)]="type" (selectionChange)="changePeriod($event.value)">
    <mat-option *ngFor="let period of types" [value]="period">
      {{ period }}
    </mat-option>
  </mat-select>
</mat-form-field>
