<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="saveBuilding()" #form="ngForm">
                    <div class="form-group">
                        <label>{{ 'BUILDING.FIELDS.TITLE.LABEL' | translate }}</label>
                        <input type="text" nbInput fullWidth placeholder="Title" name="title"
                            [(ngModel)]="buildingRequest.title" #title=ngModel required>
                        <label [hidden]="title.valid || title.pristine" class="error text-danger">
                            {{ 'BUILDING.FIELDS.TITLE.VALIDATION' | translate }}
                        </label>
                        <label class="error text-danger"
                            *ngFor="let error of buildingError.title">{{error}}</label>
                    </div>
                    <div class="form-group">
                        <label>{{ 'BUILDING.FIELDS.PROJECT.LABEL' | translate }}</label>
                        <mat-select fullWidth name="project_id" [(ngModel)]="buildingRequest.project_id"
                            #project_id=ngModel style="text-transform: capitalize">
                            <mat-option *ngFor="let project of projects" [value]="project.id">
                                {{ project.title }}</mat-option>
                        </mat-select>
                        <label class="error text-danger" *ngFor="let error of buildingError.project_id">{{error}}</label>
                    </div>

                    <ngx-metaeditor [(meta)]="buildingRequest.meta"></ngx-metaeditor>

                    <button type="submit" [disabled]="!form.form.valid || showProgressButton" nbButton status="success"
                        size="medium" [nbSpinner]="showProgressButton" nbSpinnerStatus="success" nbSpinnerSize="small">
                        {{ 'COMMON.SAVE' | translate }}
                    </button>
                    &nbsp;
                    <button type="button" nbButton status="danger" size="medium" (click)="back()">
                        {{ 'COMMON.BACK' | translate }}
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
