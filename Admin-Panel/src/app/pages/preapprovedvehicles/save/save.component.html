<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="saveVisitorlog()" #form="ngForm">
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.CODE.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.code" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.TYPE.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.type" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.NAME.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.name" />
                    </div>

                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.CONTACT.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.contact" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.COMPANY_NAME.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.company_name" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.VEHICLE_NUMBER.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.vehicle_number" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.PAX.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.pax" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.INTIME.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.intime" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.OUTTIME.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog.outtime" />
                    </div>

                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.USER.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog?.user?.mobile_number" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.PROJECT.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog?.project?.title" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.BUILDING.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog?.building?.title" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.FLAT.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="visitorlog?.flat?.title" />
                    </div>

                    <div class="form-group">
                        <label>{{ 'VISITORLOG.FIELDS.STATUS.LABEL' | translate }}</label>
                        <mat-form-field>
                        <mat-select fullWidth name="status" id="status" [(ngModel)]="visitorlogRequest.status"
                            #status=ngModel style="text-transform:capitalize">
                            <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                        <label class="error text-danger" *ngFor="let error of visitorlogError.status">{{error}}</label>
                    </div>

                    <ngx-metaeditor [(meta)]="visitorlog.meta"></ngx-metaeditor>

                    <button type="submit" [disabled]="!form.form.valid || showProgressButton" mat-flat-button color="accent"
                        size="medium" [nbSpinner]="showProgressButton" nbSpinnerStatus="success" nbSpinnerSize="small">
                        {{ 'COMMON.SAVE' | translate }}
                    </button>
                    &nbsp;
                    <button type="button" mat-flat-button color="warn" size="medium" (click)="back()">
                        {{ 'COMMON.BACK' | translate }}
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
