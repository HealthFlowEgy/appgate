<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="saveComplaint()" #form="ngForm">
                    <div class="form-group">
                        <label>{{ 'COMPLAINT.FIELDS.TYPE.LABEL' | translate }}</label>
                        <input readonly nbInput fullWidth [value]="complaint.type" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'COMPLAINT.FIELDS.MESSAGE.LABEL' | translate }}</label>
                        <input readonly nbInput fullWidth [value]="complaint.message" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'COMPLAINT.FIELDS.USER.LABEL' | translate }}</label>
                        <input readonly nbInput fullWidth [value]="complaint?.user?.mobile_number" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'COMPLAINT.FIELDS.PROJECT.LABEL' | translate }}</label>
                        <input readonly nbInput fullWidth [value]="complaint?.project?.title" />
                    </div>

                    <div class="form-group">
                        <label>{{ 'COMPLAINT.FIELDS.STATUS.LABEL' | translate }}</label>
                        <nb-select fullWidth name="status" id="status" [(ngModel)]="complaintRequest.status"
                            #status=ngModel style="text-transform:capitalize">
                            <nb-option *ngFor="let status of statusList" [value]="status">{{ status }}
                            </nb-option>
                        </nb-select>
                        <label class="error text-danger" *ngFor="let error of complaintError.status">{{error}}</label>
                    </div>

                    <ngx-metaeditor [(meta)]="complaint.meta"></ngx-metaeditor>

                    <button type="submit" [disabled]="!form.form.valid || showProgressButton" nbButton status="success"
                        size="medium" [nbSpinner]="showProgressButton" nbSpinnerStatus="success" nbSpinnerSize="small">
                        {{ 'COMMON.SAVE' | translate }}
                    </button>
                    &nbsp;
                    <button type="button" nbButton status="danger" size="medium" (click)="back()">
                        {{ 'COMMON.BACK' | translate }}
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
