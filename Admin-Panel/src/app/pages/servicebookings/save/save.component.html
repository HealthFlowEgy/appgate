<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="saveServicebooking()" #form="ngForm">
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.DETAILS.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking.details" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.SERVICE.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking?.service?.title" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.DATE.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking.date" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.TIME_FROM.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking.time_from" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.PROJECT.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking?.project?.title" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.FLAT.LABEL' | translate }}</label>
                        <input readonly class="form-control" [value]="servicebooking?.flat?.title" />
                    </div>

                    <div class="form-group">
                        <label>{{ 'SERVICEBOOKING.FIELDS.STATUS.LABEL' | translate }}</label>
                        <mat-form-field>
                        <mat-select fullWidth name="status" id="status" [(ngModel)]="servicebookingRequest.status"
                            #status=ngModel style="text-transform:capitalize">
                            <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                        <label class="error text-danger" *ngFor="let error of servicebookingError.status">{{error}}</label>
                    </div>

                    <ngx-metaeditor [(meta)]="servicebooking.meta"></ngx-metaeditor>

                    <button type="submit" [disabled]="!form.form.valid || showProgressButton" mat-flat-button color="accent"
                        size="medium" [nbSpinner]="showProgressButton" nbSpinnerStatus="success" nbSpinnerSize="small">
                        {{ 'COMMON.SAVE' | translate }}
                    </button>
                    &nbsp;
                    <button type="button" mat-flat-button color="warn" size="medium" (click)="back()">
                        {{ 'COMMON.BACK' | translate }}
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
