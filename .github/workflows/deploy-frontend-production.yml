name: Deploy Frontend to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'Admin-Panel/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Admin-Panel/package-lock.json

    - name: Install Dependencies
      working-directory: ./Admin-Panel
      run: npm ci --legacy-peer-deps

    - name: Build for Production
      working-directory: ./Admin-Panel
      run: npm run build:prod
      env:
        NODE_ENV: production

    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        source: "Admin-Panel/dist/*"
        target: "/var/www/appsgate-admin"
        strip_components: 2

    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          sudo systemctl reload nginx

    - name: Health Check
      run: |
        sleep 5
        curl -f ${{ secrets.FRONTEND_PRODUCTION_URL }}/health || exit 1

    - name: Notify Deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Frontend deployment to production: ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
